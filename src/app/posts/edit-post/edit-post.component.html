<div class="row" class="my-3">
  <div class="col-md-12">
    <h3>Edit Post</h3>
    <hr />
    <form action="" [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="">Title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>
      <div
        *ngIf="postForm.get('title').touched && !postForm.get('title').valid"
      >
        <div *ngIf="postForm.get('title').errors.required">
          Title is required
        </div>
        <div *ngIf="postForm.get('title').errors.minlength">
          Title should be minimum 6 character length
        </div>
      </div>
      <div>
        <label for="">Description</label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          class="form-control"
          formControlName="description"
        ></textarea>

        <div
          *ngIf="
            postForm.get('description').touched &&
            !postForm.get('description').valid
          "
        >
          <div *ngIf="postForm.get('description').errors.required">
            description is required
          </div>
          <div *ngIf="postForm.get('description').errors.minlength">
            description should be minimum 10 character length
          </div>
        </div>
      </div>

      <div class="my-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
